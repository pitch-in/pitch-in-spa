<div class="column row">
  <section class="content-block">
    <h2>Create your profile</h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
      <label>
      Name
      <input type="text" formControlName="name" />
    </label>

      <label>
      Email
      <input type="email" formControlName="email" />
    </label>

      <label>
      Referral Code
      <input type="text" formControlName="referral" />
    </label>

      <div formGroupName="pro">
        <label>
        Phone
        <input type="tel" autocomplete="tel" formControlName="phone" />
      </label>

        <label>
        Profession Or Passion
        <select formControlName="professionType">
          <option value=""></option>
          <option *ngFor="let profession of professionOptions" [value]="profession">{{profession}}</option>
        </select>
      </label>

        <label>
        Skills
        <input type="text" formControlName="skills" />
      </label>

        <label>
        What year did you start learning your profession or passion?
        <p class="input-description">
          This helps us calculate your experience level.
        </p>
        <input type="text" placeholder="YYYY" formControlName="experienceStartsAt" />
      </label>
      </div>

      <label>
      Password
      <input type="password" autocomplete="new-password" name="password" />
    </label>

      <label>
      Confirm Password
      <input type="password" autocomplete="new-password" name="password-confirmation" />
    </label>

      <div class="expanded button-group">
        <button type="submit" class="success button">Submit</button>
      </div>

      <a routerLink="/privacy-policy">View our Privacy Policy</a>
    </form>
  </section>
</div>
